<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <meta name="author" content="EMAAvante" />
    <meta name="description" content="Organization/Club Application" />
    <meta name="keywords" content="Node.js, HTML, Javascript, CSS" />
    <meta name="revised" content="02/25/2025" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Organization/Club Application</h1>
    </header>

    <form
      id="login"
      method="post"
      action="submit"
      onsubmit="return confirm('sure ka ba')"
      onreset="return confirm('ano ba yan')"
    >
      <fieldset>
        <legend>Info 1</legend>

        <label>
          Student ID:
          <input
            type="number"
            id="studentid"
            name="studentid"
          />
        </label>

        <label>
          Full name:
          <input
            onblur="toUpper(this)"
            type="text"
            id="fullname"
            name="fullname"
          />
        </label>

        <label>
          Birthday:
          <input
            type="date"
            id="birthday"
            name="birthday"
          />
        </label>

        <label>
          Email address:
          <input
            onblur="toUpper(this)"
            type="email"
            id="emailaddress"
            name="emailaddress"
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Info 2</legend>

        <label>
          Mobile phone:
          <input
            onblur="toUpper(this)"
            type="text"
            id="mobilephone"
            name="mobilephone"
          />
        </label>

        <label>
          Grade level:
          <select id="gradelevel" name="gradelevel">
            <option value="seven">Grade 7</option>
            <option value="eight">Grade 8</option>
            <option value="nine">Grade 9</option>
            <option value="ten">Grade 10</option>
            <option value="eleven">Grade 11</option>
            <option value="twelve">Grade 12</option>
          </select>
        </label>

        <label>
          Intern/Extern:
          <input
            type="radio"
            name="internextern"
            value="intern"
          />
          Intern
          <input
            type="radio"
            name="internextern"
            value="extern"
          />
          Extern
        </label>

        <label>
          Preferred Organization/Club:
          <select id="preferredoc" name="preferredoc">
            <option value="oc1">Girl Scouts</option>
            <option value="oc2">Boy Scouts</option>
            <option value="oc3">Book Club</option>
            <option value="oc4">Fencing Club</option>
            <option value="oc5">Theatre Club</option>
          </select>
        </label>

        <label>
          Why do you want to join?
          <br />
          <textarea
            onblur="toUpper(this)"
            id="why"
            name="why"
            rows="10"
            cols="10"
          ></textarea>
        </label>

        <input type="submit" value="Submit!" />
        <input type="reset" value="Clear!" />
      </fieldset>
    </form>

    <footer>
      <p>References:</p>
      <cite
        >https://www.w3schools.com/css/tryit.asp?filename=trycss_font_comicsansms</cite
      >
      <cite>https://www.w3schools.com/Jsref/jsref_bold.asp</cite>
      <br />
      <p>Copyright @ EM Avante</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
